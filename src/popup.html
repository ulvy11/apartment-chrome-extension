<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Apartment extension</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container text-center p-1">
      <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
          <h1>Appartement vers Notion</h1>
        </div>
        <div class="col-1">
          <button
            class="btn btn-outline-primary"
            type="button"
            id="settingsButton"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasSettings"
            aria-controls="offcanvasSettings"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-gear"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492M5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0"
              />
              <path
                d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115z"
              />
            </svg>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <button class="btn btn-success" type="button" id="importButton">
            Remplir depuis la page
          </button>
        </div>
        <div class="col-3" id="resultMessage"></div>
      </div>
      <form action="" id="apartmentForm" class="form-floating">
        <div class="row mb-3">
          <div class="col-6">
            <div class="form-check form-check-reverse mb-3 mt-3">
              <label class="form-check-label" for="prefere">Préféré</label>
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="prefere"
                name="prefere"
              />
            </div>

            <div class="form-floating mb-3">
              <input
                type="url"
                pattern="https://.+"
                placeholder="https://example.com"
                class="form-control"
                name="url"
                id="url"
                required
              />
              <label for="url">URL</label>
              <div class="invalid-feedback">
                Il faut entrer une url (https://...)
              </div>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                name="nom"
                id="nom"
                placeholder="nom"
                required
              />
              <label for="nom">Nom</label>
              <div class="invalid-feedback">Il faut entrer un nom</div>
            </div>

            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                name="lieu"
                id="lieu"
                placeholder="lieu"
              />
              <label for="lieu">Lieu</label>
            </div>
          </div>
          <div class="col-6">
            <div class="mb-3">
              <h3>
                Images&nbsp;
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  id="addImage"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-plus-circle"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
                    />
                    <path
                      d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"
                    />
                  </svg>
                </button>
              </h3>
            </div>
            <div id="imageDiv"></div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col">
            <div class="input-group">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  name="prix"
                  id="prix"
                  placeholder="Loyer mensuel"
                  pattern="[0-9]+"
                  required
                />
                <label for="prix">Prix</label>
                <div class="invalid-feedback">
                  Il faut entrer un loyer mensuel (chiffre)
                </div>
              </div>
              <span class="input-group-text">€ / mois</span>
            </div>
          </div>

          <div class="col">
            <div class="input-group">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  name="surface"
                  id="surface"
                  placeholder="Surface en m²"
                  pattern="[0-9]+"
                  required
                />
                <label for="surface">Surface</label>
                <div class="invalid-feedback">
                  Il faut entrer une surface (chiffre)
                </div>
              </div>
              <span class="input-group-text">m²</span>
            </div>
          </div>
        </div>

        <button class="btn btn-primary mb-3" type="submit" id="submitButton">
          Envoyer vers notion
        </button>

        <div class="row">
          <div class="col-3"></div>
          <div class="col-6">
            <div class="mb-3">
              <h3>
                Commentaires&nbsp;
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  id="addComment"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-plus-circle"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
                    />
                    <path
                      d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"
                    />
                  </svg>
                </button>
              </h3>
            </div>
            <div id="commentDiv"></div>
          </div>
        </div>
      </form>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasSettings">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">
            Configuration
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <form action="" id="settingsForm">
            <div class="input-group mb-3">
              <div class="form-floating">
                <input
                  type="url"
                  pattern="https?://.+"
                  placeholder="https://example.com"
                  class="form-control"
                  name="url"
                  id="proxyServer"
                  required
                />
                <label for="proxyServer">Adresse du proxy</label>
                <div class="invalid-feedback">
                  Il faut entrer une url (http(s)://...)
                </div>
              </div>
              <button
                type="button"
                class="btn btn-warning"
                id="resetproxyServer"
              >
                Réinitialiser
              </button>
            </div>
            <button
              class="btn btn-primary mb-3"
              type="submit"
              id="settingsSubmitButton"
            >
              Enregistrer
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="modal" id="errorModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title error">Erreur</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
